<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <div class="signup">
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <label for="chk" aria-hidden="true">Login</label>
        <input type="text" formControlName="userName" placeholder="User Name" required autocomplete="off">
        <input type="password" formControlName="password" placeholder="Password" required autocomplete="new-password">
        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</body>
</html>
