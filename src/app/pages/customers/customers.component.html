<h3>customers </h3>

<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>City</th>
        <th>Mobile Number</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of customerList.value()">
       <td>{{item.customerId}}</td>
       <td>{{item.customerName}}</td>
       <td>{{item.customerCity}}</td>
       <td>{{item.mobileNo}}</td>
       <td>{{item.email}}</td>
       <td>
        <button class="edit-btn">Edit</button>
        <button class="delete-btn">Delete</button>
      </td>
      </tr>
    </tbody>
  </table>
