<!-- Add New Car Button -->
<button (click)="openModal()">Add New Car</button>
<div class="container">
    @for (item of carList$|async; track $index) 
    {
        <div class="card">
          <img src="{{item.carImage}}" alt="Car">
          <div class="card-content">
              <h3>{{item.brand}} ({{item.model}}) <span class="year">{{item.year}}</span></h3>
              <p class="price">$ {{item.dailyRate}}</p>
              <div class="buttons">
                  <button class="delete">Delete</button>
                  <button class="edit">Edit</button>
              </div>
          </div>
      </div>

    }

</div>
<!-- Modal using *ngIf -->
<div *ngIf="isModalOpen" class="modal-overlay">
  <div class="modal-content">
    <h2>Add New Car</h2>
    <!-- {{vehicleFormData() | json}} -->
    <form >
      <label for="regNo">Reg No</label>
      <input type="text" (change)="updateForm('regNo',$event)" id="regNo" placeholder="Enter registration number" />

      <label for="brand">Brand</label>
      <input type="text" id="brand" (change)="updateForm('brand',$event)" placeholder="Enter brand name" />

      <label for="model">Model</label>
      <input type="text" id="model" (change)="updateForm('model',$event)" placeholder="Enter model name" />

      <label for="year">Year</label>
      <input type="number" id="year" (change)="updateForm('year',$event)" placeholder="Enter year" />

      <label for="color">Color</label>
      <input type="text" id="color" (change)="updateForm('color',$event)" placeholder="Enter color" />

      <label for="dailyRate">Daily Rate</label>
      <input type="number" id="dailyRate" (change)="updateForm('dailyRate',$event)" placeholder="Enter daily rate" />

      <label for="carImage">Car Image URL</label>
      <input type="text" id="carImage" (change)="updateForm('carImage',$event)" placeholder="Enter car image URL" />

      <div class="modal-buttons">
        <button type="button" (click)="resetForm()">Reset</button>
        <button type="submit" (click)="onSave()">Save Car</button>
      </div>
    </form>
    <button class="close-btn" (click)="closeModal()">&times;</button>
  </div>
</div>
